    <style>
    /* Global Styles & Colors */
    :root {
        --green: #6aaa64;
        --darkendGreen: #538d4e;
        --yellow: #c9b458;
        --darkendYellow: #b59f3b;
        --lightGray: #d8d8d8;
        --gray: #86888a;
        --darkGray: #939598;
        --white: #fff;
        --black: #212121;
        /* Colorblind colors */
        --orange: #f5793a;
        --blue: #85c0f9;
        font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        --header-height: 50px;
        --keyboard-height: 200px;
        --game-max-width: 500px;
    }

    /* Light theme colors */
    :root {
        --color-tone-1: #1a1a1b;
        --color-tone-2: #787c7e;
        --color-tone-3: #878a8c;
        --color-tone-4: #d3d6da;
        --color-tone-5: #edeff1;
        --color-tone-6: #f6f7f8;
        --color-tone-7: #ffffff;
        --opacity-50: rgba(255, 255, 255, 0.5);
    }

    /* Dark Theme Colors */
    .nightmode {
        --color-tone-1: #d7dadc;
        --color-tone-2: #818384;
        --color-tone-3: #565758;
        --color-tone-4: #3a3a3c;
        --color-tone-5: #272729;
        --color-tone-6: #1a1a1b;
        --color-tone-7: #121213;
        --opacity-50: rgba(0, 0, 0, 0.5);
    }

    /* Constant colors and colors derived from theme */
    :root,
    .nightmode {
        --color-background: var(--color-tone-7);
    }

    :root {
        --color-present: var(--yellow);
        --color-correct: var(--green);
        --color-absent: var(--color-tone-2);
        --tile-text-color: var(--color-tone-7);
        --key-text-color: var(--color-tone-1);
        --key-evaluated-text-color: var(--color-tone-7);
        --key-bg: var(--color-tone-4);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
        --modal-content-bg: var(--color-tone-7);
    }

    .nightmode {
        --color-present: var(--darkendYellow);
        --color-correct: var(--darkendGreen);
        --color-absent: var(--color-tone-4);
        --tile-text-color: var(--color-tone-1);
        --key-text-color: var(--color-tone-1);
        --key-evaluated-text-color: var(--color-tone-1);
        --key-bg: var(--color-tone-2);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
        --modal-content-bg: var(--color-tone-7);
    }

    .colorblind {
        --color-correct: var(--orange);
        --color-present: var(--blue);
        --tile-text-color: var(--white);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
    }

    html {
        height: 100%;
        min-width: 320px;
        min-height: 670px;
    }

    body {
        height: 100%;
        min-height: 670px;
        background-color: var(--color-background);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
    }

    /* Narrow screen adjustments (< 560px) */
    @media (max-width: 559px) {
        :root {
            --game-max-width: 450px;
            --board-max-width: 315px;
            --keyboard-height: 180px;
        }
    }

    @media (max-width: 509px) {
        #board {
            padding: 8px;
        }
        #board-container {
            padding-bottom: 45px;
        }
    }

    @media (max-width: 480px) {
        #board {
            padding: 5px;
        }
        #board-container {
            padding-bottom: 35px;
        }
    }
    </style>
</head>

<body>
    <game-app></game-app>
    <div id='header-container' style='display: none;'>
        <style>
        .toaster {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            pointer-events: none;
            width: fit-content;
        }

        #game-toaster {
            z-index: 1000;
        }

        #system-toaster {
            z-index: 4000;
        }

        #game {
            width: 100%;
            max-width: var(--game-max-width);
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            color: var(--color-tone-1);
            border-bottom: 1px solid var(--color-tone-4);
        }

        header .title {
            font-weight: 700;
            font-size: 36px;
            letter-spacing: 0.2rem;
            /* text-transform: uppercase; */
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            pointer-events: none;
        }

        @media (max-width: 360px) {
            header .title {
                font-size: 22px;
                letter-spacing: 0.1rem;
            }
        }

        @media (max-width: 330px) {
            header .title {
                font-size: 19px;
                letter-spacing: 0.085rem;
            }
            #board {
                padding: 3px;
            }
        }

        #board-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            padding-bottom: 55px;
        }

        #board-container::before {
            content: '';
            flex: 1;
            min-height: 5px;
            max-height: 75px;
        }

        #board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            padding: 10px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        game-keyboard {
            padding-bottom: 5px;
        }

        @media (max-height: 670px) {
            #board-container {
                padding-bottom: 20px;
            }
            #board-container::before {
                max-height: 20px;
            }
        }

        @media (max-height: 600px) {
            #board-container {
                padding-bottom: 5px;
            }
            #board-container::before {
                max-height: 5px;
            }
        }

        /* @media (max-height: 530px) {
            #board-container {
                padding-bottom: 5px;
            }
            #board-container::before {
                max-height: 5px;
            }
        } */

        button.icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 4px;
        }

        #debug-tools {
            position: absolute;
            bottom: 0;
        }

        /* game-help styles (inside game-app shadow DOM context) */
        game-help .instructions {
            font-size: 14px;
            color: var(--color-tone-1);
        }

        game-help .examples {
            border-bottom: 1px solid var(--color-tone-4);
            border-top: 1px solid var(--color-tone-4);
        }

        game-help .example {
            margin-top: 24px;
            margin-bottom: 24px;
        }

        game-help game-tile {
            width: 40px;
            height: 40px;
        }

        game-help[page] section {
            padding: 16px;
            padding-top: 0px;
        }

        #save-buttion game-icon svg path {
            transform: translate(-1.99 -2.72);
            fill: none !important;
            stroke: #000;
            stroke-miterlimit: 10;
            stroke-width: 2px
        }
        </style>
        <game-theme-manager>
            <div id="game">
                <header>
                    <div class="menu">
                        <button id="help-button" class="icon" aria-label="help">
                            <game-icon icon="help"></game-icon>
                        </button>
                    </div>
                    <div class="title">
                        Wordle
                    </div>
                    <div class="menu">
                        <button id="save-button" class="icon" aria-label="save">
                            <game-icon icon="save"></game-icon>
                        </button>
                        <button id="statistics-button" class="icon" aria-label="statistics">
                            <game-icon icon="statistics"></game-icon>
                        </button>
                        <button id="settings-button" class="icon" aria-label="settings">
                            <game-icon icon="settings"></game-icon>
                        </button>
                    </div>
                </header>
                <div id="board-container">
                    <div id="board"></div>
                </div>
                <game-keyboard></game-keyboard>
                <game-modal></game-modal>
                <game-page></game-page>
                <div class="toaster" id="game-toaster"></div>
                <div class="toaster" id="system-toaster"></div>
        </game-theme-manager>
    </div>
    <div id="debug-tools"></div>
    </div>
    <div id="save" class="hidden">
        <div class="overlay">
            <div class="content">
                <header>
                    <h1>
                        <slot></slot>
                    </h1>
                    <game-icon id="save-close" icon="close"></game-icon>
                </header>
                <div class="content-container">
                    <slot name="content">
                      <div class="sections">
    <section>
      <div class="setting" id="saveButton">
        <div class="text">
          <div class="title">Save Stats</div>
          <div class="description">Save stats to a local .json file</div>
        </div>
      </div>
      <div class="setting" id="loadButton">
        <div class="text">
          <div class="title">Load Stats</div>
          <div class="description">Also from a local .json file</div>
          <input id='inputload' type='file' accept=".json"></input>
        </div>
      </div>
    </section>

  </div>
                    </slot>
                </div>
            </div>
        </div>
    </div>
    <script src="src/answer_list.js"></script>
    <script src="src/valid_guesses.js"></script>
    <script src="src/wordle.js"></script>
    <script src="src/savemenu.js"></script>

    (function() {
        window.wordle = window.wordle || {};

    })();
    </script>
</body>
